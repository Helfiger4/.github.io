
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Подать заявку — TheNewTwo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      background-color: #2d89ef;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b65c2;
    }
  </style>
</head>
<body>
  <form action="https://formspree.io/f/mwpokqby" method="POST">
    <h2>Подать заявку</h2>
    <label for="name">Имя</label>
    <input type="text" id="name" name="Имя" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="Email" required />

    <label for="phone">Телефон</label>
    <input type="text" id="phone" name="Телефон" required />

    <label for="country">Страна</label>
    <input type="text" id="country" name="Страна" required />

    <button type="submit">Отправить</button>
  </form>
</body>
</html>
